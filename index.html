<html>
  <head>
    <meta charset="utf-8">
    <link href="assets/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Google</title>
  </head>
  <body class="font">
    <div id="navbar" class="position_right">
      <div class="oneline">
        <a class="navlinks" href="https://mail.google.com/">Gmail</a>
      </div>
      <div class="oneline">
        <a class="navlinks images" href="https://images.google.com/">Images</a>
      </div>
      <div class="oneline gapps">
        <a class="navlinks" href="https://www.google.de/intl/en/options/" title="Google apps"></a>
      </div>
      <div class="oneline signin">
        <a class="navlinks_signin" href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true">Sign in</a>
      </div>
    </div>
      <div class="position_center">
        <div class="position_img">
          <img src="https://www.google.de/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Branding Logo">
        </div>
        <div class="position_center">
          <form action="index.html" method="get">
            <div class="GoogleSearchBar">
              <input class="Search" type="text" name="Search" id="search">
            </div>
            <div class="PaddingButtons">
              <input type="submit" name="Google_Search" value="Google Search" class="InputButtons">
              <input type="submit" name="I'm_Feeling_Lucky" value="I'm Feeling Lucky" class="InputButtons">
            </div>
          </form>
        </div>
        <div class="position_center MarginOffered">
          <span class="GoogleOffered">Google offered in:</span>
          <a href="https://www.google.de/" class="Deutsch">Deutsch</a>
        </div>
      </div>
    <footer class="footer" id="footer">
      <div class="footer_bar">
        <span class="font_foot">Germany</span>
      </div>
      <div class="footer_bar">
        <div class="margin_foot">
          <span>
            <a href="https://www.google.de/intl/en_us/ads/" class="font_footer">Advertising</a>
            <a href="https://www.google.com/intl/en/services/" class="font_footer">Business</a>
            <a href="https://www.google.de/intl/en_de/about/" class="font_footer">About</a>
          </span>
          <span class="position_right">
            <a href="https://www.google.de/intl/en_de/policies/privacy/" class="font_footer">Privacy</a>
            <a href="https://www.google.de/intl/en_de/policies/terms/regional.html" class="font_footer">Terms</a>
            <a href="#" class="font_footer">Settings</a>
          </span>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="assets/js/search.js"></script>
  </body>
</html>
