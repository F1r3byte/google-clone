<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="assets/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Google</title>
  </head>
  <body class="font">
    <div class="position_right">
      <div class="oneline">
        <a class="navlinks" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
      </div>
      <div class="oneline">
        <a class="navlinks" href="https://images.google.com/">Images</a>
      </div>
      <div class="oneline gapps">
        <a class="navlinks" href="https://www.google.de/intl/en/options/" title="Google apps"></a>
      </div>
      <div class="oneline">
        <a class="navlinks_signin" href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.de%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign in</a>
      </div>
    </div>
      <div class="position_center">
        <div class="position_img">
          <img src="https://www.google.de/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Branding Logo">
        </div>
        <div class="position_center">
          <form action="index.html" method="get">
            <input type="text" name="Search"><br />
            <input type="submit" name="Google_Search" value="Google Search">
            <input type="submit" name="I'm_Feeling_Lucky" value="I'm Feeling Lucky">
          </form>
        </div>
        <div class="position_center">
          <span>Google offered in:</span>
          <a href="#">Deutsch</a>
        </div>
      </div>
    <footer class="footer">
      <div class="position_left">
        <span class="font_foot">Germany</span>
      </div>
      <div>
        <span class="position_left">
          <a href="#" class="font_foot">Advertising</a>
          <a href="#" class="font_foot">Business</a>
          <a href="#" class="font_foot">About</a>
        </span>
        <span class="position_right">
          <a href="#" class="font_foot">Privacy</a>
          <a href="#" class="font_foot">Terms</a>
          <a href="#" class="font_foot">Settings</a>
          <a href="#" class="font_foot">Use Google.com</a>
        </span>
      </div>
    </footer>
  </body>
</html>
